<h3 class="lobster pull-right">{{ game.name }}</h3>
<div class="clearfix"></div>

<div ng-init="loadPicks()" class="col-sm-8 col-sm-offset-2 ">

    <div class="well">{{ game.description }}</div>

    <form class="form-horizontal" role="form" ng-submit="submitSelections()" name="selectionsForm" novalidate ng-show="game.status=='open'">
        <div class="form-group" ng-repeat="pot in pots" ng-form="potForm">
            <label class="col-sm-4 control-label input-lg">{{ game.pots[$index] }}</label>
            <div class="col-sm-8">
                <select class="input-lg form-control" ng-model="potsel[$index]" name="potsel" ng-options="selection._id as selection.name for selection in pot" required ng-disabled="clicked">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="player" class="col-sm-4 control-label input-lg">Name</label>
            <div class="col-sm-8">
                <input type="text" ng-model="player" name="player" maxlength="50" placeholder="Type your name here..." class="input-lg form-control" required ng-disabled="clicked" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success input-lg form-control" ng-disabled="selectionsForm.$invalid || submitted || clicked" ng-show="pots"><span class="glyphicon glyphicon-heart-empty"></span>&nbsp;Submit Picks</button>
            </div>
        </div>
        <div ng-show="submitted" class="alert alert-success">Nice one {{ name}} your picks are in!<br/>Keep an eye on the <a href="/#/table">table</a> for updates.</div>
        <div ng-show="game.status != 'open'" class="alert alert-warning">Game in-play!<br/>Keep an eye on the <a href="/#/table">table</a> for updates.</div>
    </form>
</div>
