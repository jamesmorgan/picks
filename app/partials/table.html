<h3>Leaderboard</h3>
<div ng-init="loadPicks()">

    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Total</th>
        </tr>
        <tr ng-repeat="pt in picksTotal">
            <td>{{ pt.name }}</td>
            <td>{{ pt.total }}</td>
        </tr>
    </table>
</div>
