<body>
    <div class="container" ng-controller="NavCtrl">
        <div class="header">
            <ul class="nav nav-pills pull-right">
                <li ng-class="{ 'active' : isActive('/table') }">
                    <a href="#/table">
                        <span class="glyphicon glyphicon-list"></span>&nbsp;Table
                    </a>
                </li>
                <li ng-class="{ 'active' : isActive('/selections') }">
                    <a href="#/selections">
                        <span class="glyphicon glyphicon-stats"></span>&nbsp;Selections
                    </a>
                </li>
            </ul>
            <h3 class="text-muted lobster"><a href="#/games"><span class="glyphicon glyphicon-heart-empty font-dec"></span>&nbsp;Picks</a></h3>
        </div>

        <hr/>

        <div class="row" ng-show="game && !isActive('/games')">
            <div class="col-sm-4 col-xs-4">
                <img src="{{ game.image }}" alt="{{ game.name }}" class="img-circle img-responsive profile-img picks"/>
            </div>
            <div class="col-sm-8 col-xs-8 text-right">
                <h3 class="lobster">{{ game.name }}</h3>
            </div>
        </div>

        <hr/>

        <div class="row">
            <div class="col-sm-12">
                <div ng-view class="row">
                </div>
            </div>
        </div>

    </div>
    <!-- /container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.js"></script>

    <script src="app/js/app.js"></script>
    <script src="app/js/services.js"></script>
    <script src="app/js/controllers.js"></script>
    <script src="app/js/filters.js"></script>
    <script src="app/js/directives.js"></script>
</body>

</html>
