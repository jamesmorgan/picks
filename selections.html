<h3>Make your selections...</h3>
<p>Pick one from each pot, stick you name on &apos;em, and your&apos;e off!</p>
<div ng-init="loadSelections()">

    <div ng-show="clicked" class="alert alert-success">Thanks {{ name}}. Your selections are in. Good luck!</div>

    <form class="form-horizontal" role="form" ng-submit="submitSelections()" name="selectionsForm" novalidate ng-init="clicked=false">
        <div class="form-group" ng-repeat="pot in pots" ng-form="potForm">
            <label class="col-sm-2 control-label input-lg">Pot {{ $index }}</label>
            <div class="col-sm-10">
                <select class="input-lg form-control" ng-model="potsel[$index]" name="potsel" ng-options="selection._id as selection.name for selection in pot" required ng-disabled="clicked">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label input-lg">Name</label>
            <div class="col-sm-10">
                <input type="text" ng-model="name" name="name" maxlength="50" placeholder="Type your name here..." class="input-lg form-control" required ng-disabled="clicked"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success input-lg form-control" ng-disabled="clicked || selectionsForm.$invalid" ng-click="clicked=true">Submit Selections</button>
            </div>
        </div>
    </form>
</div>
