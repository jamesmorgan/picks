<div class="jumbotron">
    <h1>Game: </h1>
    <p class="lead">
        Make your picks! Good luck...
    </p>
</div>

<hr>

<div class="row-fluid marketing">
    <div class="span12">
        <h4>Selections</h4>
        <div ng-init="loadSelections()">
            <div ng-repeat="pot in pots">
                <select>
                    <option ng-repeat="opt in pot">{{ opt.name }}</option>
                </select>
            </div>
        </div>
    </div>
</div>
