<h2 class="lobster pull-right">{{ game.name }}</h2>
<div class="clearfix"></div>
<div ng-init="loadPicks()" class="col-sm-8 col-sm-offset-2 ">

    <div ng-show="game.status != 'open'" class="alert alert-warning">Game started...
        <br/>Check out the ongoing <a href="/#/table">Table</a>!</div>

    <div class="well">{{ game.description }}</div>

    <div ng-show="submitted" class="alert alert-success">Thanks {{ name}}. Your selections are in. Good luck! Check out the <a href="/#/table">table</a>.</div>

    <form class="form-horizontal" role="form" ng-submit="submitSelections()" name="selectionsForm" novalidate ng-show="game.status=='open'">
        <div class="form-group" ng-repeat="pot in pots" ng-form="potForm">
            <label class="col-sm-2 control-label input-lg">Pot {{ $index }}</label>
            <div class="col-sm-10">
                <select class="input-lg form-control" ng-model="potsel[$index]" name="potsel" ng-options="selection._id as selection.name for selection in pot" required ng-disabled="submitted">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="player" class="col-sm-2 control-label input-lg">Name</label>
            <div class="col-sm-10">
                <input type="text" ng-model="player" name="player" maxlength="50" placeholder="Type your name here..." class="input-lg form-control" required ng-disabled="submitted" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success input-lg form-control" ng-disabled="selectionsForm.$invalid || submitted" ng-show="pots">Submit Selections</button>
            </div>
        </div>
    </form>



</div>
