<h2 class="lobster pull-right">{{ game.name }}</h2>
<div class="clearfix"></div>
<div ng-init="loadSelections()">

    <table class="table table-striped">
        <tr>
            <th></th>
            <th>Name</th>
            <th class="text-center">Total</th>
        </tr>
        <tr ng-repeat="s in selections | orderBy:'score':true" ng-class="{'font-inc': $index < 3}">
            <td>
                <span class="text-muted">{{ $index + 1 }}</span>
            </td>
            <td>
                <strong>{{ s.name }}</strong>
            </td>
            <td class="text-center">
                <strong ng-if="!admin">{{ s.score }}</strong>
                <form class="form-inline" role="form" ng-if="admin">
                    <input type="number" ng-model="updateSelections[s._id]" class="form-control admin-control" min="0" max="999" />
                    <button type="button" class="btn btn-default form-control" ng-disabled="submitted" ng-click="update(s._id)">
                        <span class="glyphicon glyphicon-log-in"></span>
                    </button>
                </form>
            </td>
        </tr>
    </table>

    <div class="well">{{ game.description }}</div>
</div>
<div>
    <a data-toggle="modal" data-target=".admin-modal-sm" class="text-muted pull-right">
        <span class="glyphicon glyphicon-cloud-upload"></span>
    </a>
</div>

<div class="modal fade admin-modal-sm" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <p class="modal-title">
                    <strong>{{ game.name }}</strong>
                </p>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="authForm" novalidate>
                    <div class="form-group">
                        <input type="password" class="input-lg form-control" ng-model="adminPass" required placeholder="type password..." />
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success input-lg form-control" ng-disabled="submitted" ng-click="adminAuth()" data-dismiss="modal">Authenticate</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
